<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{soldier(method='addSoldier')}" method="post">
        姓名：<input type="text" name="name">
        武器：<input type="text" name="weapon">
        <input type="submit" th:value="添加">
    </form>

    <table>
      <tr>
        <th>士兵编号</th>
        <th>士兵姓名</th>
        <th>士兵武器</th>
      </tr>
      <tr th:each="item: ${soldierList}">
        <td th:text="${item.soldierId}"></td>
        <td th:text="${item.soldierName}"></td>
        <td th:text="${item.soldierWeapon}"></td>
        <td><a th:href="@{soldier(method='delSoldier',id=${item.soldierId})}">删除</a></td>
        <td><a th:href="@{soldier(method='findSoldierById',id=${item.soldierId})}">编辑</a></td>
      </tr>
    </table>
</body>
</html>
